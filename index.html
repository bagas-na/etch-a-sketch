<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1 class="main-title">ETCH-A-SKETCH</h1>
    <div class="container">
        <div class="controls">
            <h2 class="title">Options</h2>
            <div class="color-card">
                <input type="color" class="color-picker" value="#212121"></input>
                <p>Etch Color</p>
            </div>
            <button id="rainbow-btn">Toggle Rainbow</button>
            <button id="eraser-btn">Toggle Eraser</button>
            <button id="shading-btn">Toggle Shading</button>
            <p><span class="size-display">16</span> x <span class="size-display">16</span></p>
            <input type="range" class="size-selector" min="8" max="32" value=12> 
            <button id="clear-btn">Clear</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="grid" id="etch-a-sketch">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
